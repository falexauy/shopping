<html>
<head>
<title>Shopping</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="shopping" ng-controller="MainCtrl" style="background-color:#99ccff"> <center>
<div style="margin-left: 5em;">
<h1> Shopping Interface </h1>

<h1>Current Products</h1>
<div ng-repeat="storeproduct in storeproducts | orderBy:'name'">
<input type="checkbox" ng-model="storeproduct.selected">  
<span style="border: 2px solid black;" >{{storeproduct.name}} Price: {{storeproduct.price}}
  </span>
  <img src="{{storeproduct.url}}" height=100px width=100px>
</div>
<button ng-click="buy()">
Submit Purchase
</button>

<h1>Shopping Cart</h1>
<div ng-repeat="storeproduct in order | orderBy: 'name'">
<span style="border: 2px solid black;" >{{storeproduct.name}} Price: {{storeproduct.price}}
  </span>
  <img src="{{storeproduct.url}}" height=100px width=100px>
</div>
</center>
</body>
</html>
